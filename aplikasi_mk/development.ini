[app:main]
use = call:aplikasi_mk:main

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

sqlalchemy.url = sqlite:///D:/Prak Pengweb/Gian Ivander_123140040_pertemuan7/aplikasi_mk/development.sqlite

[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, aplikasi_mk, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_aplikasi_mk]
level = DEBUG
handlers =
qualname = aplikasi_mk

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
